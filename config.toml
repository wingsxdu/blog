[author]                  # essential                     # 必需
  name = "beihai"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Enable author pages
[taxonomies]
  author = "author"
  tag = "tags"
  category = "categories"
[params]
  since = "2018"            # Site creation time          # 站点建立时间
  rssFullContent = true     # if false, Rss feed instead of the summary
  forkMeOnGithub = "https://github.com/wingsxdu"

  # site info (optional)                                  # 站点信息（可选，不需要的可以直接注释掉）
  logoTitle = "beihai"        # default: the title value    # 默认值: 上面设置的title值
  keywords = ["Golang", "Go", "Back-end", "后端", "分布式"]
  description = "追求 源于热爱"
  mainSections = ["post"]

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"
  moreMeta = true
  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                            # 是否开启目录
  fancybox = true         # see https://github.com/dimsemenov/PhotoSwipe            # 是否启用PhotoSwipe（图片可点击）
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'
  # tencent_analytics = ""    # Tencent Analytics
  baidu_push = true        # baidu push                  # 百度
  baidu_analytics = "d9caa672b116c39e151b0da7c758ad88"      # Baidu Analytics


  # show language chooser in menu
  showMenuLanguageChooser = true

  [params.utteranc]         # utteranc is a comment system based on GitHub issues. see https://utteranc.es
    enable = true
    repo = "wingsxdu/blog"    # The repo to store comments
    issueTerm = "pathname"
    theme = "github-light"

